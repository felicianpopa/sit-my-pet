<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="closeModal()">&times;</button>
    <h4 class="modal-title">Log In</h4>
</div>
<div class="modal-body row">
    <div class="col-xs-12">
        <label for="userName">User Name</label>
        <input type="text" id="userName" name="userName">
    </div>
    <div class="col-xs-12">
        <label for="password">Password</label>
        <input type="password" id="passwork" name="userPassword">
    </div>
</div>
<div class="modal-footer">
    <button data-ng-click="logIn();" type="button" class="btn btn-success">Log in</button>
</div>
